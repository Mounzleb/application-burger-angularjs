  on-end="$ctrl.end()"
  on-start="$ctrl.start($event)"

  time="$ctrl.time"></dta-countdown>

  <li 
    class="list-group-item" 
    ng-repeat="topping in $ctrl.toppings track by $index">
    {{ topping }}
  </li>

</ul>
